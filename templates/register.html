{% extends 'main.html' %}
{% block title %}
<title>Register</title>
{% endblock title %}
{% block body %}
<h1 class="text-center">Register page</h1>
<form class="my-4">
    <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4"> 
        </div>

    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
    <div class="form-group">
      <label for="inputAddress">First Name</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="First Name">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Last Name</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Last Name">
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="inputCity">Username</label>
        <input type="text" class="form-control" id="inputCity" placeholder="Username"> 
      </div> 
       
    </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
{% endblock body %}
